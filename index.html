<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

	<title>my web page</title>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
            
        </div>
        

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Basic popupmodal Example</h1>
                <p>Made by using html,css and js</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<div class='content-wrapper'>
  <div class='content'>
   
    <button class='modal-toggle'>Read More</button>
  </div>
</div>
<div class='modal-wrapper'>
  <div class='modal'>
    <button class='modal-toggle modal-button'>&times;</button>
    <h2 class='modal-title'>Hello People</h2>
    <div class='modal-content'>
      <p class='p'>This is a simple popup modal</p>
  </div>
</div>


    <script>
    const contentWrapper = document.querySelector('.content-wrapper');
const modalWrapper = document.querySelector('.modal-wrapper');
const modalButtons = document.querySelectorAll('.modal-toggle');

modalButtons.forEach(button => {
  button.addEventListener('click', () => {
    contentWrapper.classList.toggle('modal--active');
    modalWrapper.classList.toggle('modal--active');
  });
});
</script>

           
    		</div>
		</div>
    </div>
</section>
        
	</body>
</html>
